<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="data.js"></script>
    <script src="initCart.js" defer></script>
    
    <link rel="stylesheet" href="./assets/css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="header">
        <a href="#" class="header__cart-container">
            <i id="cart" class="fa-solid fa-cart-shopping header__cart-container__cart"></i>
            <span id="cart-counter" class="header__cart-container__counter">0</span>
        </a>

        <div class="header__navbar">
            <h2 class="header__navbar__item">درباره ما</h2>
            <h2 class="header__navbar__item">ارتباط با ما</h2>
            <h2 class="header__navbar__item">دسته بندی ها</h2>
            <h2 class="header__navbar__item">وبلاگ</h2>
        </div>

        <a href="./index.html" class="header__logo">LOGO</a>
    </header>

    <div id="cart-books" class="cart-books">
        <div class="cart-books__item">
            <img src="./assets/image/1.jpg" alt="book image" class="cart-books__item__image">
            <div class="cart-books__item__desc">
                <h2 class="cart-books__item__desc__item">عنوان</h2>
                <h3 class="cart-books__item__desc__item"><span>نویسنده: </span>نویسنده</h3>
                <h3 class="cart-books__item__desc__item"><span>تاریخ انتشار: </span>1993</h3>
                <h3 class="cart-books__item__desc__item"><span>زبان: </span>انگلیسی</h3>
                <h3 class="cart-books__item__desc__item"><span>ژانر: </span>ژانر</h3>

            </div>

            <i class="fa-solid fa-xmark cart-books__item__remove"></i>
        </div>
    </div>

</body>

</html>
